    <div class="col-md-4 offset-md-2">
        <div class="card">    
          <div class="card-body">
              <form>
                  <div class="form-group">
                      <input type="text" name="title" [(ngModel)]="game.title"placeholder="Nombre del juego" class="form-control"autofocus> 
                  </div>
                  <div class="form-group">
                      <textarea name="description" [(ngModel)]="game.description"placeholder="DescripciÃ³n(Consola)" rows="2" class= "form-control"></textarea> 
                  </div>
                  <div class="form-group">
                      <input type="url" name="image"[(ngModel)]="game.image" placeholder="Imagen" class="form-control"> 
                  </div>
                  <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                     Guardar
                  </button>
              </form>
          </div>    
        </div>
      </div>

      <div class="col-md-4">
          <div class = "card card-body text-center">
            <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top">
            <h3>{{game.id}}. {{game.title == '' ? 'Nombre del juego' : game.title}}</h3>
            <p>{{game.description == '' ? 'consola' : game.description}}</p>
            <p>{{game.created_at | date: 'yyyy-mm-dd'}} </p>
          </div>
      </div>
